<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Pokemon Shuffle Guide</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<meta name="description" content="">

		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" href="styles/styles.css">

	<body class="redesign-alpha" stage-mode="main" stage-data-id="1">

		<header class="base-header">
			<div class="container">
				<nav class="base-header__nav">
					<ul>
						<li><a href="about.html">About</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="base-header__selectors">
			<div class="selector selector--stage">

			</div>
			<div class="selector selector--mode">

					<h2 class="selector--mode__indicator" mode-indicator="expert">Expert</h2>
				</div>
			</div>
		</div>

		<main class="content"></main>

		<footer class="main-footer">
			<span><a href="https://github.com/shelune/poke-shuffle-guide">Github</a></span>
		</footer>
