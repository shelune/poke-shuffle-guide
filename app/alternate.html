<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Pokemon Shuffle Guide</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" href="styles/styles.css">
	</head>

	<body class="redesign-alpha" stage-mode="main" stage-data-id="1">

		<header class="base-header">
			
		</header>

		<div class="base-header__selectors">
			<div class="selector selector--stage">
				<div class="text--heading">Stage 
					<span><input type="text" id="stage-selector" data-attr="stage-selector" placeholder="??"></span>
				</div>
			</div>
			<div class="selector selector--mode">
				<div class="selector--mode__toggle">
					<input type="checkbox" id="switch-toggle">
					<label for="switch-toggle"></label>
					<h2 class="selector--mode__indicator" mode-indicator="main">Main</h2>
					<h2 class="selector--mode__indicator" mode-indicator="expert">Expert</h2>
				</div>
			</div>
		</div>

		<main class="content">
			<section class="content-section content-section--overview container">
				<h1 class="content-section__title">Overview</h1>
				<div class="content-section__content row">
					<div class="overview overview--stage col-xs-6">
						<div class="overview__body">
							<div class="left">
								<h2 class="overview--stage-name">Stage 123</h2>
								<ul>
									<li><span>Hit Points</span> <span>4108</span></li>
									<li><span>Moves</span><span>7</span></li>
									<li><span>S-Rank</span><span>3/7 Moves</span></li>
								</ul>
							</div>
							<div class="right">
								<img src="http://placehold.it/300" alt="" class="overview--layout">
							</div>
						</div>
						<div class="addon">
							<img src="http://placehold.it/300" alt="">
						</div>
					</div>
					<div class="overview overview--pokemon col-xs-3">
						<div class="overview__body">
							<h2 class="overview--pokemon-name">Bulbasaur</h2>
							<ul>
								<li><span>Type</span><span>Fire</span></li>
								<li><span>Base Power</span><span>60</span></li>
								<li><span>Ability</span><span>Crowd Control</span></li>
								<li><span>Catch Rate</span><span>17% + 12% per move</span></li>
							</ul>
						</div>
						<div class="addon">
							
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="main-footer">
			<span><a href="https://github.com/shelune/poke-shuffle-guide">Github</a></span>
		</footer>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	</body>

</html>
